<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF=8">
        <title>Navigation System Home Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>      
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Navigation System</h1>
            <p>Enter Start and End Address</p>
        </div>
        <div class="container">
            <form action="/route_finder" method="POST">
                <div class="form-group">
                    <input name="startAddress" type="text" class="form-control" placeholder="Enter Start Address" id="start_address">
                </div>
                <div class="form-group">
                    <input name="endAddress" type="text" class="form-control" placeholder="Enter End Address" id="end_address">
                </div>
                <button type="submit" class="btn btn-primary btn-block" >Find Route</button>
            </form>
        </div>
    </body>
</html>
